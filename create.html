<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="./createhtml.css" rel="stylesheet">
</head>
<body scroll="no" style="overflow: hidden">
 <h1>Fill in your details</h1>
    <div class="details">
     <form>
        <div class="name">
         <label for="name">Enter name</label>
         <input type="text" id="name"  class="input"name="name"> 
        </div>
        <br>
        
        <div class="email">
         <label for="email">Email ID </label><br>  
         <input type="email" id="email" name="email"  class="input"required ><br>
         </div>
        <br>

        <div class="role">
            <label for="role">Role</label>
            <input type="text" id="name"  class="input"name="name"> 
           </div>
           <br>
        
        <div class="skills">
         <label for="skills">Skills </label><br>  
         <input type="skill" id="skill" name="skills" class="input"><br>
        </div>
         <br>
       
        <div class="language">
          <label for="lang">Language  </label>
          <select name="languages" id="lang " class="input">
          <option value="select">Select a language</option>
          <option value="javascript">JavaScript</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="golang">Golang</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="C++">C++</option>
          <option value="erlang">Erlang</option>
        </select><br>
        </div>
        <br>

        <div class="cloud">
            <label for="cloud">Cloud   </label><br>  
            <select name="cloud" id="cloud" name="cloud" class="input"><br>
            <option value="select">Select a platform</option>
            <option value="aws">aws</option>
            <option value="gcp">GCP</option>
            <option value="azure">Azure</option>
            <option value="other">Other</option>
            </select>
        <br>
        </div>
        <br>
        <div class="devops">
             <label for="devops" >DevOps  </label><br>  
             <select name="devops" id="devops" name="devops" class="input"><br>
             <option value="select" >Select a tool</option>
              <option value="jenkins">Jenkins</option>
              <option value="docker">Docker</option>
              <option value="ansible">Ansible</option>
              <option value="kubernetes">Kubernetes</option>
              <option value="openshift">OpenShift</option>
              <option value="other">Other</option>
              </select><br>
         </div>
        <br>
        
        <div class="cv">
        <label for="cv">CV Link  </label><br>
        <input type="url" id="cv" class="input" name="cv"><br>
        </div>
        <br>
        
        <div class="btn">
        <button> Upload Image</button>
        <!-- input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg" -->
        
       <button>Submit</button>
    </div>
    
    </form>
    </div>
   
    
</body>
</html>
