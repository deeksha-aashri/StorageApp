<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill in your details</h1>
    <div>
    <form>
        <label for="name">Enter name</label><br>  
        <input type="text" id="name" name="name"><br>  

        

        <label for="email">Email ID</label><br>  
        <input type="email" id="email" name="email"  required ><br>

        <label for="skills">Skills</label><br>  
        <input type="skill" id="skill" name="email"><br>

        <label for="cloud">Cloud</label><br>  
        <input type="cloud" id="cloud" name="cloud"><br>

        <label for="devops">DevOps</label><br>  
        <input type="devops" id="devops" name="devops"><br>

        <label for="cv">CV Link:</label><br>
        <input type="url" id="cv" name="cv"><br>
        <br>
        <button> Upload Image</button><br>
        input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"
        <br>
        <input type="submit" value="submit">  <br>
    </form>
    </div>
   
    
</body>
</html>
